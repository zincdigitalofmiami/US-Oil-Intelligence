<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin - Model Training</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/styles.css"/>
    <style>
        body { background-color: #070b14; color: #e5e7eb; }
        .card { background-color: #0b1120; border: 1px solid #374151; }
        .btn-primary { background-color: #2563eb; color: white; padding: 0.5rem 1rem; border-radius: 0.375rem; font-weight: 600; }
        .feedback { padding: 0.75rem; border-radius: 0.375rem; margin-top: 1rem; }
        .feedback.success { background-color: #166534; color: #d1fae5; }
        .feedback.error { background-color: #991b1b; color: #fee2e2; }
    </style>
</head>
<body class="p-8">
    <h1 class="text-2xl font-bold mb-6">Model Training</h1>
    <div class="card p-6">
        <h2 class="text-xl font-semibold mb-4">Prophet Forecasting Model</h2>
        <p class="text-gray-400 mb-4">Click the button below to retrain the forecasting model using the latest available market data. This process may take several minutes.</p>
        <button id="train-button" class="btn-primary" onclick="trainModel()">Train Model</button>
        <div id="feedback-container" class="mt-4"></div>
    </div>

    <script>
        async function trainModel() {
            const button = document.getElementById('train-button');
            const feedbackContainer = document.getElementById('feedback-container');

            button.disabled = true;
            button.textContent = 'Training...';
            feedbackContainer.innerHTML = '<div class="feedback" style="background-color: #1e40af; color: #dbeafe;">Training has started. Please do not navigate away from this page.</div>';

            try {
                const response = await fetch('/admin/retrain-model', {
                    method: 'POST',
                });

                const result = await response.json();

                if (response.ok) {
                    feedbackContainer.innerHTML = `<div class="feedback success">Training complete! The model has been updated.</div>`;
                } else {
                    feedbackContainer.innerHTML = `<div class="feedback error">An error occurred: ${result.detail || 'Unknown error'}</div>`;
                }
            } catch (error) {
                feedbackContainer.innerHTML = `<div class="feedback error">A network error occurred: ${error}</div>`;
            } finally {
                button.disabled = false;
                button.textContent = 'Train Model';
            }
        }
    </script>
</body>
</html>
